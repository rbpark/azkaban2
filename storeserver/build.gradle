apply plugin: 'java'

jar {
    baseName =  'azkaban-store'
    manifest {
      attributes(
        'Implementation-Title': 'Azkaban Store',
        'Implementation-Version': version
      )
    }
}

sourceSets {
    main {
         java {
            srcDir 'src/java'
         }
         resources {
            srcDir 'src/resources'
         }
    }
}

